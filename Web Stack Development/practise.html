<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a
        {
            margin: 20px;

        }
        a:hover
        {
            color: red;
        }
        a:active
        {
            color: green;
        }
        a:visited
        {
            color: rgb(111, 0, 255);
        }
    </style>
</head>
<body>
    <a href="">This is an anchor tag 1</a>
    <a href="">This is an anchor tag 2</a>
    <a href="" target="_blank">This is an anchor tag 3</a>
    <a href="">This is an anchor tag 4</a>
    <a href="">This is an anchor tag 5</a>
    <a href="">This is an anchor tag 6</a>
</body>
</html>
